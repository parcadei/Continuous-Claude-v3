# Continuous-Claude-v3 Monitoring Stack Docker Compose
# Prometheus + Alertmanager + Grafana + Exporters
# Generated: 2026-01-11

services:
  # Prometheus - Time series database and alerting engine
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: cc3-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - ../monitoring/recording-rules.yml:/etc/prometheus/recording-rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped
    networks:
      - monitoring

  # Alertmanager - Alert routing and notification
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: cc3-alertmanager
    ports:
      - "9093:9093"
      - "9094:9094"
    volumes:
      - ../monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ../monitoring/templates.tmpl:/etc/alertmanager/templates.tmpl:ro
      - ../monitoring/silences.yml:/etc/alertmanager/silences.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    restart: unless-stopped
    networks:
      - monitoring

  # Grafana - Visualization dashboard
  grafana:
    image: grafana/grafana:10.2.0
    container_name: cc3-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - prometheus

  # Node Exporter - System metrics
  node-exporter:
    image: prom/node-exporter:v1.8.0
    container_name: cc3-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    restart: unless-stopped
    networks:
      - monitoring

  # PostgreSQL Exporter - Database metrics
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: cc3-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://claude:claude_dev@postgres:5432/continuous_claude?sslmode=disable
    restart: unless-stopped
    networks:
      - monitoring
    depends_on:
      - postgres

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.0
    container_name: cc3-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'
      - '--disable_metrics=percpu,sched,tcp,udp,disk,diskIO,hugetlb,referenced_memory,cpu_topology,resctrl'
    restart: unless-stopped
    networks:
      - monitoring

  # Alertmanager Webhook Receiver - Custom alert handler
  alert-webhook:
    image: python:3.11-slim
    container_name: cc3-alert-webhook
    ports:
      - "5001:5001"
    volumes:
      - ../monitoring/alert-webhook:/app:ro
    working_dir: /app
    command: >
      bash -c "pip install flask pyyaml requests && python app.py"
    restart: unless-stopped
    networks:
      - monitoring

  # Prometheus Blackbox Exporter - External service monitoring
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.24.0
    container_name: cc3-blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ../monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    restart: unless-stopped
    networks:
      - monitoring

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:

networks:
  monitoring:
    driver: bridge
